<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js calculator project</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<form action="" name="calculator">
    <h1 align="center">Best's javascript calculator</h1>
    <table align="center">
        <tr>
            <td colspan="4"><input type="text" name="result" placeholder="0" style="text-align:right"> </td>
        </tr>
        
        <tr style="display: inline-block;">
            <td><button type="button" value="sin" onclick="sin()">sin</button></td>

            <td><button type="button" value="cos" onclick="cos()">cos</button></td>

            <td><button type="button" value="tan" onclick="tan()">tan</button></td>

            <td colspan="2"><button type="button" value="" onclick="remove()" class="clear">c</button></td>
      
        </tr>
   
        <tr style="display: block;">
         
            <td><button type="button" value="x^2" onclick="square()">x<sup>2</button>
            </td>
            <td><button type="button" va lue="x^3" onclick="qubbed()">x<sup>3</button>
            </td>
            <td><button type="button" value="sqrt2" onclick="sqrt2()">&radic;</button></td>
            <td>
                <button type="button" value="sqrt3" onclick="sqrt3()">&#8731;</button>
            </td>
            <tr>
                <td>
                    <button type="button" value="1" onclick="number(value)">1</button>
                    <button type="button" value="2" onclick="number(value)">2</button>
                    <button type="button" value="3" onclick="number(value)">3</button>
                    <button type="button" value="Del" onclick="Del()">Del</button>
                </td>
            </tr>
        </tr>
        <tr>
            <td>
                <button type="button" value="4" onclick="number(value)">4</button>
                <button type="button" value="5" onclick="number(value)">5</button>
                <button type="button" value="6" onclick="number(value)">6</button>
                <button type="button" value="-" onclick="number(value)">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" value="7" onclick="number(value)">7</button>
                <button type="button" value="8" onclick="number(value)">8</button>
                <button type="button" value="9" onclick="number(value)">9</button>
                <button type="button" value="/" onclick="number(value)">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" value="." onclick="number(value)">.</button>
                <button type="button" value="0" onclick="number(value)">0</button>
                <button type="button" value="*" onclick="number(value)">*</button>
                <button type="button" value="%" onclick="number(value)">%</button>
            </td>
        </tr>
        <tr style="display: inline-block;">
            <td colspan="2"><button type="button" value="=" onclick="equal()" class="equal">=</button>
            </td>
            <td>
                <button type="button" value="+" onclick="number(value)">+</button>
            </td>
        </tr>
       
    </table>


</form>







    <script src="main.js"></script>
    
</body>
</html>
